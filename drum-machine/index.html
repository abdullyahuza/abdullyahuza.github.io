<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Drum Machine</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <br>
      <h1 class="text-center">Drum Machine</h1>

      <div class="my-container">
        <div class="center">
          <div class="drum-box" id="drum-machine">

            <div class="row h-100">
              <div class="col-sm-8">
                <div class="row mt-2">
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-0" onclick="playSound('Q')">Q
                    <audio src='./clips/Q.mp3' class="clip" id="Q"></audio>
                  </button>
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-1" onclick="playSound('W')">W
                    <audio src='./clips/W.mp3' class="clip" id="W"></audio>
                  </button>
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-2" onclick="playSound('E')">E
                    <audio src='./clips/E.mp3' class="clip" id="E"></audio>
                  </button>
                </div>
                <div class="row">
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-3" onclick="playSound('A')">A
                    <audio src='./clips/A.mp3' class="clip" id="A"></audio>
                  </button>
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-4" onclick="playSound('S')">S
                    <audio src='./clips/S.mp3' class="clip" id="S"></audio>
                  </button>
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-5" onclick="playSound('D')">D
                    <audio src='./clips/D.mp3' class="clip" id="D"></audio>
                  </button>
                </div>
                <div class="row">
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-6" onclick="playSound('Z')">Z
                    <audio src='./clips/Z.mp3' class="clip" id="Z"></audio>
                  </button>
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-7" onclick="playSound('X')">X
                    <audio src='./clips/X.mp3' class="clip" id="X"></audio>
                  </button>
                  <button class="drum-pad btn btn-lg btn-dark col m-1" id="drum-8" onclick="playSound('C')">C
                    <audio src='./clips/C.mp3' class="clip" id="C"></audio>
                  </button>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="row m-4">
                   <label class="switch">
                      <input type="checkbox" id="switch" checked/>
                      <span class="slider"></span>
                   </label>
                </div>
                <div class="row m-3">
                  <div id="display" class="heater"></div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer style="margin-top:15%;">
      <p style="text-align:center;">
        By Abdull Yahuza
      </p>
    </footer>
    <script type="text/javascript">

      $(document).ready(function(){

          $('#switch').change(function() {
            if($(this).prop('checked')) {
              $("#switch").prop('checked', false);
              $(this).prop('checked', true);
              $('#display').html("On")
            }
            if(!$(this).prop('checked')){
              $('#display').html("Off")
            }
          });
      })
      // console.log(isChecked)

      function playSound(id){
        var isChecked = document.getElementById("switch").checked
        if(isChecked){
          var display = document.getElementById("display")
          var audio = document.getElementById(id)

          switch(id){
            case 'Q':
              display.innerHTML = "Heater 1"
              break;
            case 'W':
              display.innerHTML = "Heater 2"
              break;
            case 'E':
              display.innerHTML = "Heater 3"
              break;
            case 'A':
              display.innerHTML = "Heater 4"
              break;
            case 'S':
              display.innerHTML = "Clap"
              break;
            case 'D':
              display.innerHTML = "Open HH"
              break;
            case 'Z':
              display.innerHTML = "Kick \'n Hat"
              break;
            case 'X':
              display.innerHTML = "Kick"
              break;
            case 'C':
              display.innerHTML = "Closed HH"
              break;
            default:
              display.innerHTML = "Welcome"
          }
          audio.play()
        }
      }
      window.document.onkeyup = function(e){
        var keystriked = e.key.toUpperCase()
        switch(keystriked){
          case 'Q':
            playSound('Q');
            break;
          case 'W':
            playSound('W');
            break;
          case 'E':
            playSound('E');
            break;
          case 'A':
            playSound('A');
            break;
          case 'S':
            playSound('S');
            break;
          case 'D':
            playSound('D');
            break;
          case 'Z':
            playSound('Z');
            break;
          case 'X':
            playSound('X');
            break;
          case 'C':
            playSound('C');
            break;
        }
      }
    </script>
  </body>
</html>
