<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Two way Off Switch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <br>
      <h1 class="text-center" id="title">Two-Way-Off Switch</h1>

      <div class="my-container">
        <div class="center">
          <div class="drum-box" id="drum-machine">

            <div class="row h-100" style="margin-left:50px;">
              <div class="col-sm-4">
                <img id="bulb1" src="pic_bulboff.gif" width="100" height="180">

              </div>
              <div class="col-sm-4">
                <h1 id="onOff" style="margin-top:100px;">Off</h1>
              </div>
              <div class="col-sm-4">
                <img id="bulb2" src="pic_bulboff.gif" width="100" height="180">

              </div>
              <p id="display"></p>

            </div>
              <div class="row mt-5" style="margin-right:-100%;">
                <div class="col-sm-4">
                  <!-- <div class="row m-4"> -->
                    <b>SwitchOne</b>&nbsp;&nbsp;&nbsp;
                     <label class="switch">
                        <input type="checkbox" id="switch1"/>
                        <span class="slider"></span>
                     </label>
                </div>
                <div class="col-sm-4">
                  <b>SwitchTwo</b>&nbsp;&nbsp;&nbsp;
                   <label class="switch">
                      <input type="checkbox" id="switch2"/>
                      <span class="slider"></span>
                   </label>
                </div>

              </div>
              <br>
              <div class="row" style="margin-left:30%;">
                <b>Combined Switch</b>&nbsp;&nbsp;&nbsp;
                 <label class="switch">
                    <input type="checkbox" id="switch3"/>
                    <span class="slider"></span>
                 </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer style="margin-top:15%;">
          <p style="text-align:center;" id="footer">
            Simulated by A. Yahuza
          </p>
    </footer>
    <script type="text/javascript">

      $(document).ready(function(){
          // $('#switch1').prop('checked', false)
          $('#switch1').change(function() {
            if($(this).prop('checked')) {
              $("#switch1").prop('checked', false);
              $(this).prop('checked', true);
              onOne()
              if($('#switch2').prop('checked')){
                setBackground()
                $("#switch3").prop('checked', true);

              }else{
                setHalfBackground()
              }
            }

            if(!$(this).prop('checked') && !$('#switch2').prop('checked')){
              offOne()
              offTwo()
              $('#switch3').prop('checked', false);
              offBackground()
            }
          });

          $('#switch2').change(function() {
            if($(this).prop('checked')) {
              $("#switch2").prop('checked', false);
              $(this).prop('checked', true);
              onTwo()
              if($('#switch1').prop('checked')){
                setBackground()
                $("#switch3").prop('checked', true);
              }else{
                setHalfBackground()
              }
            }
            if(!$(this).prop('checked') && !$('#switch1').prop('checked')){
              offTwo()
              offOne()
              $('#switch3').prop('checked', false);
              offBackground()
            }

          });

          $('#switch3').change(function() {
            if($(this).prop('checked')) {
              $("#switch3").prop('checked', false);
              $(this).prop('checked', true);
              $('#switch1').prop('checked', true);
              $('#switch2').prop('checked', true);
              onOne()
              onTwo()
              setBackground()
            }
            if(!$(this).prop('checked')){
              offOne()
              offTwo()
              offBackground()
              $('#switch1').prop('checked', false);
              $('#switch2').prop('checked', false);

            }

          });


      })

      function onOne() {
        var image = document.getElementById('bulb1');
        image.src = "pic_bulbon.gif";
      }

      function offOne(){
        var image = document.getElementById('bulb1');
        image.src = "pic_bulboff.gif";
      }
      function onTwo() {
        var image = document.getElementById('bulb2');
        image.src = "pic_bulbon.gif";
      }

      function offTwo(){
        var image = document.getElementById('bulb2');
        image.src = "pic_bulboff.gif";
      }

      function setBackground(){
        document.body.style.background = 'yellow';
        document.getElementById('title').style.color = 'black'
        document.getElementById('footer').style.color = 'black'
        document.getElementById('footer').style.fontWeight = 'bold'
        document.getElementById('onOff').innerHTML = 'On'

      }
      function setHalfBackground(){
        document.body.style.background = '#8B8000';
        document.getElementById('title').style.color = 'black'
        document.getElementById('onOff').innerHTML = 'On'

      }
      function offBackground(){
        document.body.style.background = 'black';
        document.getElementById('title').style.color = 'white'
        document.getElementById('footer').style.color = 'white'
        document.getElementById('footer').style.fontWeight = 'normal'
        document.getElementById('onOff').innerHTML = 'Off'

      }
    </script>
  </body>
</html>
